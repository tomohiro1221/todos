<div ng-include src="'views/header.html'"></div>

<div class="col-sm-8 col-sm-offset-2">
  <form>
    <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="registerForm.email">
    </div>
    <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="registerForm.password">
    </div>
    <div class="form-group">
        <label for="inputPassword">Password confirmation</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Password confirmation" ng-model="registerForm.confirmPassword">
    </div>
    <button type="submit" class="btn btn-primary" ng-if="validatePassword()" ng-click="register()">Sign up!</button>
    <button type="submit" class="btn btn-primary" disabled="disabled" ng-if="!validatePassword()">Sign up!</button>
</form>
</div>
